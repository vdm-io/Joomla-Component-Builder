COM_COMPONENTBUILDER_POWER_NAMESPACE_DETAILS_DESCRIPTION="<div class='uk-scrollable-text'><p>We will use the namespace value to build the folder structure and filename. This namespace will also directly be used as the <b>use</b> declaration wherever you link this power. Therefore the namespace declared here must end with the <b>filename</b>, and this file name must match the case of the terminating class name.<br /><small>Example (namespace): <b>ComponentName\Sub\ClassName</b></small><br /><i>JCB will build the following file path</i><br /><small>Example (filepath): <b>root/libraries/jcb_powers/ComponentName.Sub/src/ClassName.php</b></small><br /><i>With a four section namespace</i><br /><small>Example (namespace): <b>ComponentName\Sub\Type\ClassName</b></small><br /><i>JCB will build the following file path</i><br /><small>Example (filepath): <b>root/libraries/jcb_powers/ComponentName.Sub.Type/src/ClassName.php</b></small><br /><i>To add a folder inside the src folder use [.] in class name</i><br /><small>Example (namespace): <b>ComponentName\Sub\Util.ClassName</b></small><br /><small>Example (JCB builds this namespace): <b>ComponentName\Sub\Util\ClassName</b></small><br /><i>JCB will build the following file path</i><br /><small>Example (filepath): <b>root/libraries/jcb_powers/ComponentName.Sub/src/Util/ClassName.php</b></small></p><p>The component placeholder also works in namespacing, as well as normal placeholders:<br /><small>Example: <b>&#91;&#91;&#91;Component&#93;&#93;&#93;\SubNamespaceNames\ClassName</b></small></p><p>We will also use the namespacing for auto loading in your project wherever you link this power.</p><p><small>The <b>jcb_powers</b> can be changed globally and per/component (soon).</small><br /><small>Make your powers load system wide with a plugin (soon).</small></p><p>For more info on how all this works: https://www.php-fig.org/psr/psr-4/</p></div>"
