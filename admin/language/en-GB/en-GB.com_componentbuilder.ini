pan class='placeholder-key-id'>x</span>*/</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>/***[/REPLACED&lt;&gt;$$$$]***/</code></td><td>&nbsp;</td></tr>			</table>		</div>		<div id='html-comment-info'>			<h2>Comment Type HTML</h2>			<h3>How You Can Add New Code in the IDE</h3>			<table>				<legend>Add New Insert Code</legend>				<tr><td><code>&lt;!--[INSERT&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/INSERT&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>			<table>				<legend>Add New Replace Code</legend>				<tr><td><code>&lt;!--[REPLACE&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/REPLACE&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>			<h3>When JCB Adds it Back</h3>			<table>				<legend>JCB Add Inserted Code</legend>				<tr><td><code>&lt;!--[INSERTED$$$$]--&gt;&lt;!--<span class='placeholder-key-id'>x</span>--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/INSERTED$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>			<table>				<legend>JCB Add Replaced Code</legend>				<tr><td><code>&lt;!--[REPLACED$$$$]--&gt;&lt;!--<span class='placeholder-key-id'>x</span>--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/REPLACED$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>			<h3>When You Want to Changing Existing Custom Code in the IDE</h3>			<table>				<legend>Update Inserted Code</legend>				<tr><td><code>&lt;!--[INSERTED&lt;&gt;$$$$]--&gt;&lt;!--<span class='placeholder-key-id'>x</span>--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/INSERTED&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>			<table>				<legend>Update Replaced Code</legend>				<tr><td><code>&lt;!--[REPLACED&lt;&gt;$$$$]--&gt;&lt;!--<span class='placeholder-key-id'>x</span>--&gt;</code></td><td>&nbsp;</td></tr>				<tr><td>&nbsp;</td><td>&lt;YOUR CODE HERE&gt;</td></tr>				<tr><td><code>&lt;!--[/REPLACED&lt;&gt;$$$$]--&gt;</code></td><td>&nbsp;</td></tr>			</table>		</div>		<p><b><span class='placeholder-key-id'>x</span> is the ID of the code in the system don&apos;t change it when you edit the code in your IDE outside of JCB!</b></p>	</div>	<div class='span6' id='usedin' style='display: none;'>		<h1>USED IN</h1><div id='before-usedin'>Soon as enough data is available we will display all the areas where this code is used.</div><div id='usedin-a' style='display: none;'><h2>Components</h2><div id='area-a'></div></div><div id='usedin-b' style='display:none;'><h2>Component Dashboard</h2><div id='area-b'></div></div><div id='usedin-c' style='display:none;'><h2>Component Placeholders</h2><div id='area-c'></div></div><div id='usedin-d' style='display:none;'><h2>Admin Views</h2><div id='area-d'></div></div><div id='usedin-e' style='display:none;'><h2>Admin Fields Relations</h2><div id='area-e'></div></div><div id='usedin-f' style='display:none;'><h2>Admin Custom Tabs</h2><div id='area-f'></div></div><div id='usedin-g' style='display:none;'><h2>Custom Admin Views</h2><div id='area-g'></div></div><div id='usedin-h' style='display:none;'><h2>Site Views</h2><div id='area-h'></div></div><div id='usedin-i' style='display:none;'><h2>Fields</h2><div id='area-i'></div></div><div id='usedin-j' style='display:none;'><h2>Fieldtypes</h2><div id='area-j'></div></div><div id='usedin-k' style='display:none;'><h2>Dynamic Gets</h2><div id='area-k'></div></div><div id='usedin-l' style='display:none;'><h2>Templates</h2><div id='area-l'></div></div><div id='usedin-m' style='display:none;'><h2>Layouts</h2><div id='area-m'></div></div><div id='usedin-n' style='display:none;'><h2>Libraries</h2