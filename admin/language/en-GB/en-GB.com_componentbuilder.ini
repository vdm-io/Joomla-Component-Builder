COM_COMPONENTBUILDER_CONFIG_NOTE_SUPER_POWERS_DESCRIPTION="<p>Joomla Component Builder (JCB), has <b>super powers</b>. Which is another way of saying it now allows for powers to be pulled in from a global array of areas, over which you have full control. This allows for easy sharing of your powers between your JCB instances with your own power repositories on https://git.vdm.dev/[username]/my-powers. While at the same time be able to use the JCB core powers where needed.</p><p>Let's explain:<br />This feature called <b>super-powers</b>, manages powers by use of layers, events, tasks, methods, switches, and algorithms that all work in combination of different ways to achieve super powers.</p><p>The <b>[powers]</b> are:<ul><li>[guid] => Each power has a global unique identifier used to control the power global identity. This [power:guid] looks like this: <em>b836c1b1-b6b1-44f7-b8a2-9a763a4185b1</em></li><li>[code] => The actual code of the power that is found in a PHP file</li><li>[settings] => The settings define the power details, relationships, and more. They are stored in a Json formatted file in [layer:repo] and/or [layer:local] and/or as column values in the [layer:database]</li></ul>The <b>[layers]</b> are:<ul><li>[database] This JCB instance's Database</li><li>[repo] The https://git.vdm.dev/ git website that holds all repos, and which is managed by Vast Development Method</li><li>[core] The core super-power repo of JCB https://git.vdm.dev/joomla/super-powers (this target can be changed in global options)</li><li>[own] Your own super-powers repos https://git.vdm.dev/[username]/my-powers (sub-paths)</li><li>[local] Local path, and its sub-paths that hold [core] and [own] repositories.</li></ul>The <b>[events]</b> are:<ul><li>[compile] Compilation of a component</li><li>[sync] Synchronisation of selected powers with [algorithm:cascading]</li><li>[init] Uploads all powers from all active [layers] into [layer:database] if not already exist in [layer:database]</li><li>[reset] Force synchronisation of selected powers with [layer:core]</li></ul>The <b>[tasks]</b> are:<ul><li>[get] To get powers from any of the layers</li><li>[set] To set powers to database or local paths</li></ul>The <b>[methods]</b> are:<ul><li>[auto] When JCB automatically does this for you</li><li>[manual] When you must manually do something</li></ul>The <b>[switches]</b> are:<ul><li>[activate] This switch activates super-powers, and allows for [layer:local] path to be set</li><li>[token] This is the VDM access token from the global tab.</li><li>[super] This switch allows for [layer:own] paths to be set</li><li>[approved] This switch allows a power to be added to a [layer:core] or [layer:own] paths</li></ul></p>The <b>[algorithms]</b> are:<ul><li>[cascading] The is the way in which JCB [task:get] a power during the [events] so that it can use the power in your component, and store in [layer:database]</li></ul></p><p>These terminologies and ideas are what you need to remember whenever you read any of the comments and other information about super-powers in JCB.</p><p>JCB uses powers as the foundation of all it builds. <b>You can build things</b> with JCB without knowing how to use or work with powers. But <b>JCB cannot build anything</b> without powers. That means JCB needs to load powers from the [layer:core] and usually will do this whenever an [event] is triggered based on the [algorithm:cascading].</p><p>All these events can possibly move powers into your [layer:database]. These [events] have the [method:auto] behaviour, and therefore we make use of the [algorithm:cascading] that allows for overriding any power in any way you like. Beware that divergence from the core powers may have side effects and therefore should only be done with knowledge and full understanding on your part.<p><p>Let's Explain the <b>[algorithm:cascading]</b><br />During [events] we must [auto] load powers, and so there is a search path for each event.</p><p>The <b>[event:compile]</b> when building your component, here is the <b>[algorithm:cascading]</b>:<ol><li>[layer:database]</li><li>[layer:local IF switch:activate AND switch:approved]</li><li>[layer:own IF switch:token AND switch:activate AND switch:super AND switch:approved]</li><li>[layer:core]</li></ol></p><p>This means, that if JCB gets a [power:guid] in the [layer:database] it stops the search and uses that found power. But if not, it will continue until it finds the power, or it will show an error that the power could not be found. Once it finds the power, it will make sure that the power is in [layer:database], and if [layer:local] is active, it will update those as well as determined by the approved path selection of each power.</p><p>The <b>[event:sync]</b> when the sync button is clicked, here is the <b>[algorithm:cascading]</b>:<ol><li>[layer:own IF switch:token AND switch:activate AND switch:super AND switch:approved]</li><li>[layer:local IF switch:activate AND switch:approved]</li><li>[layer:core]</li></ol></p><p>This means, that if JCB gets a [power:guid] in any of the targeted [layer:own] it stops the search for that power at the first instance it finds that power. Then JCB will update your [layer:database] with the found power, irrespective of modify or creation date. The [power:guid] is used as the key, and should JCB therefore have a power in any of your [layer:own] it will override the [layer:core] and [layer:local] version of any power, and update the [layer:database].</p><p>The <b>[event:reset]</b> when the reset button is clicked, will update [layer:database] with [layer:core] version of the selected powers if found in [layer:core], irrespective of modify or creation date.</p><p>The <b>[event:init]</b> when the init button is clicked, will initialise [layer:database] with all [layers] powers not found in [layer:database]. Should you have the same power in multiple of the layers, here is the <b>[algorithm:cascading]</b>:<ol><li>[layer:own IF switch:token AND switch:activate AND switch:super AND switch:approved]</li><li>[layer:local IF switch:activate]</li><li>[layer:core IF_NOT layer:database]</li></ol></p><p>This means, that if JCB gets a [power:guid] in any of the targeted [layer:own] it will not use any of the other [layers] versions. JCB will add this first found power to your [layer:database] unless it's already in [layer:database], in which case it will be ignored. Use [event:sync] or [event:reset] should you like to update [layer:database] existing powers.</p>"
COM_COMPONENTBUILDER_CONFIG_NOTE_SUPER_POWERS_LABEL="Super Powers"
