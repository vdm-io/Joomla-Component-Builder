COM_COMPONENTBUILDER_FIELD_NOTE_FILTER_INFORMATION_DESCRIPTION="<div class='form-horizontal'>	<div class='span4'>	<h1>Filter Information</h1>	<!-- The available values for the filter attribute are: -->	<table class='uk-table uk-table-hover uk-table-striped uk-table-condensed'>	 	<caption>The available values for the filter attribute are:</caption>		<thead>			<tr>				<th class='uk-text-right'>Filter</th>				<th>Description</th>			</tr>		</thead>		<tbody>			<tr>				<td class='uk-text-right'><code>INT</code></td>				<td>An integer</td>			</tr>			<tr>				<td class='uk-text-right'><code>UINT</code></td>				<td>An unsigned integer</td>			</tr>			<tr>				<td class='uk-text-right'><code>FLOAT</code></td>				<td>A floating point number</td>			</tr>			<tr>				<td class='uk-text-right'><code>BOOLEAN</code></td>				<td>A boolean value</td>			</tr>			<tr>				<td class='uk-text-right'><code>WORD</code></td>				<td>A string containing A-Z or underscores only (not case sensitive)</td>			</tr>			<tr>				<td class='uk-text-right'><code>ALNUM</code></td>				<td>A string containing A-Z or 0-9 only (not case sensitive)</td>			</tr>			<tr>				<td class='uk-text-right'><code>CMD</code></td>				<td>A string containing A-Z, 0-9, underscores, periods or hyphens (not case sensitive)</td>			</tr>			<tr>				<td class='uk-text-right'><code>BASE64</code></td>				<td>A string containing A-Z, 0-9, forward slashes, plus or equals (not case sensitive)</td>			</tr>			<tr>				<td class='uk-text-right'><code>STRING</code></td>				<td>A fully decoded and sanitized string (default)</td>			</tr>			<tr>				<td class='uk-text-right'><code>HTML</code></td>				<td>A sanitized string</td>			</tr>			<tr>				<td class='uk-text-right'><code>ARRAY</code></td>				<td>An array</td>			</tr>			<tr>				<td class='uk-text-right'><code>PATH</code></td>				<td>A sanitized file path</td>			</tr>			<tr>				<td class='uk-text-right'><code>USERNAME</code></td>				<td>Do not use (use an application specific filter)</td>			</tr>			<tr>				<td class='uk-text-right'><code>RAW</code></td>				<td>The raw string is returned with no filtering</td>			</tr>			<tr>				<td class='uk-text-right'><code>unknown</code></td>				<td>An unknown filter will act like STRING. If the input is an array it will return an array of fully decoded and sanitized strings.</td>			</tr>		</tbody>	</table>	</div>	<div class='span5'>		<h1>Validation Rules <span id='validation_rules_header'></span></h1>		<!-- The available validation rules for the validate attribute are: -->		<div id='display_validation_rules'>Searching the system.<span class='loading-dots'></span></div>	</div>	<div class='span3'>		<h1>Linked To</h1>		<!-- Places across JCB where this field is linked. -->		<div id='display_linked_to'>Searching the database.<span class='loading-dots'></span></div>	</div></div>"
