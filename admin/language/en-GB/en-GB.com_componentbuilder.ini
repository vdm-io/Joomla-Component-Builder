COM_COMPONENTBUILDER_FIELD_MEDIUM_ENCRYPTION_NOTE_DESCRIPTION="<p>Since <b>medium encryption</b> makes use of the FOF encryption suite, we need to <b>deprecate</b> this method.<br />Hence, please refrain from using this method in new projects!</p><p>Removing this medium encryption method from an existing project is challenging, and incorrect removal may result in data loss, or breach. For this reason, we've ported the <b>FOF encryption suite</b> into JCB powers, enabling its use in PHP 8+ and Joomla 4.</p><p>As a result, you should be able to continue using it in existing projects.</p><p>We plan to establish a migration path to another encryption option, like <b>PHPSecLib</b>, in the future. We will announce the removal date of the <b>Medium Encryption</b> feature only after this migration path is in place.</p>"
