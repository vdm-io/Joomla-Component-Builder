COM_COMPONENTBUILDER_LIBRARY_FILES_FOLDERS_URLS_NOTE_ADD_URLS_LABEL="Adding Urls"
COM_COMPONENTBUILDER_LIBRARY_FILES_FOLDERS_URLS_NOTE_CONSTANT_PATHS_DESCRIPTION="<p>// The path to the administrator folder.<br /><b>JPATH_ADMINISTRATOR</b><br />// The path to the installed Joomla! site, or JPATH_ROOT/administrator if executed from the backend.<br /><b>JPATH_BASE</b><br />// The path to the cache folder.<br />		<b>JPATH_CACHE</b><br />// The path to the administration folder of JCB component.<br />		<b>JPATH_COMPONENT_ADMINISTRATOR</b> <small>no ideal to use</small><br />// The path to the site folder of JCB component.<br />		<b>JPATH_COMPONENT_SITE</b> <small>no ideal to use</small><br />// The path to the JCB component.<br />		<b>JPATH_COMPONENT</b> <small>no ideal to use</small><br />// The path to folder containing the configuration.php file.<br />		<b>JPATH_CONFIGURATION</b><br />// The path to the installation folder.<br />		<b>JPATH_INSTALLATION</b><br />// The path to the libraries folder.<br />		<b>JPATH_LIBRARIES</b><br />// The path to the plugins folder.<br />		<b>JPATH_PLUGINS</b><br />// The path to the installed Joomla! site.<br />		<b>JPATH_ROOT</b><br />// The path to the installed Joomla! site.<br />		<b>JPATH_SITE</b><br />// The path to the templates folder.<br />		<b>JPATH_THEMES</b></p><p>JPATH_SITE is meant to represent the root path of the JSite application,<br />just as JPATH_ADMINISTRATOR is mean to represent the root path of the JAdministrator application.<br />JPATH_BASE is the root path for the current requested application.... so if you are in the administrator application:<br />JPATH_BASE == JPATH_ADMINISTRATOR<br />If you are in the site application:<br />JPATH_BASE == JPATH_SITE<br />If you are in the installation application:<br />JPATH_BASE == JPATH_INSTALLATION.<br />JPATH_ROOT is the root path for the Joomla install and does not depend upon any application.</p>"
