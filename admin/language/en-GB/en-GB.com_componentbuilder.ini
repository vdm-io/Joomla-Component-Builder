COM_COMPONENTBUILDER_CUSTOM_CODE_NOTE_JCB_PLACEHOLDER_DESCRIPTION="<p><span id='jcb-placeholder'><code>[save to see placeholder]</code></span><br />You can also pass values to this code like this: <span id='jcb-placeholder-arg'><code>[save to see placeholder trick]</code></span></p><p>Those values will be replace placeholders called args. These placeholders are zero based and should look like this: [[[arg0]]], [[[arg1]]] ... as many as you like. If you use 5 args in your code, you must always pass 5 values, since they are zero based your fifth arg will look like this [[[arg4]]]</p><p>To use the following <code>[ ] , + =</code> in your string being passed, use the following: <code>[</code> <b style=&quot;font-size: large;&quot;>&#8658;</b> <code>&amp;#91;</code>; <code>]</code> <b style=&quot;font-size: large;&quot;>&#8658;</b> <code>&amp;#93;</code>; <code>,</code> <b style=&quot;font-size: large;&quot;>&#8658;</b> <code>&amp;#44;</code>; <code>+</code> <b style=&quot;font-size: large;&quot;>&#8658;</b> <code>&amp;#43;</code>; <code>=</code> <b style=&quot;font-size: large;&quot;>&#8658;</b> <code>&amp;#61;</code></p><p>Please note <em>THAT YOU CAN NOW</em> use this placeholder in other custom code views, just not in <b>Hash (automation)</b> custom code from the IDE, and not in it self, enjoy!<br />Another important note, all code with args will not be reversed updated from the changes in the editor out side of JCB at this time, since that will remove all the arg placeholders this means you will only be able to update the code here in the JCB UI.</p><small>This note will change once we have resolved these limitations.</small>"
COM_COMPONENTBUILDER_CUSTOM_CODE_NOTE_JCB_PLACEHOLDER_LABEL="You can use this code in any JCB code area, simply add this PlaceHolder."
